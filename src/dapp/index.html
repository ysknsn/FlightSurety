<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="row top-20">
            <h2>Purchase Flight Insurance  </h2>
            <select name="flight-number" id="flight-number">
                <option value="Flight1">Flight1</option>
                <option value="Flight2">Flight2</option>
                <option value="Flight3">Flight3</option>
                <option value="Flight4">Flight4</option>
                <option value="Flight5">Flight5</option>
                <option value="Flight6">Flight6</option>
                <option value="Flight7">Flight7</option>
                <option value="Flight8">Flight8</option>
                <option value="Flight9">Flight9</option>
                <option value="Flight10">Flight10</option>
            </select>
            <input type="number" id="eth-value" value="1" min="1">
            <button id=purchase-flight-insurance>Purchase</button>
        </div>

        <div class="row top-20">
            <h2>Claim Repayment  </h2>
            <input type="text" id="flight-address" placeholder="flight address">
            <button id=claim-repayment>Claim</button>
        </div>
    </main>

</body>

</html>
